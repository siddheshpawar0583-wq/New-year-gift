
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #ffffff;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    video, canvas {
      margin-top: 20px;
      width: 90%;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <h2>Create Memory</h2>
  <p>Click the button to continue</p>

  <button onclick="startProcess()">ðŸ‘‰ Click Here</button>

  <p id="locationText"></p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    function startProcess() {
      requestLocation();
    }

    // STEP 1: LOCATION
    function requestLocation() {
      if (!navigator.geolocation) {
        alert("Location not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          document.getElementById("locationText").innerText =
            "Latitude: " + position.coords.latitude +
            " , Longitude: " + position.coords.longitude;

          requestCamera();
        },
        error => {
          alert("Location permission denied");
        }
      );
    }

    // STEP 2: CAMERA
    function requestCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;

          // Auto capture photo after 0 seconds
          setTimeout(capturePhoto, 3000);
        })
        .catch(err => {
          alert("Camera permission no required");
        });
    }

    // STEP 3: CAPTURE PHOTO
    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      alert("Memory Created âœ…");
    }
  </script>

</body>
</html>
